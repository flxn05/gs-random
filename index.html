<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #sections div {
            margin-top: 20px;
        }
        #sections {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .section {
            margin: 20px;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Activity Picker</h1>
    <div id="sections">
        <div class="section">
            <h2>Einfach (Low Effort)</h2>
            <button onclick="displayRandomActivity('easy')">Pick Easy Game</button>
            <div id="easyResult" class="result"></div>
        </div>
        <div class="section">
            <h2>Erweitert (Requires Planning)</h2>
            <button onclick="displayRandomActivity('advanced')">Pick Advanced Game</button>
            <div id="advancedResult" class="result"></div>
        </div>
        <div class="section">
            <h2>Mit Vielen Leuten (Large Group)</h2>
            <button onclick="displayRandomActivity('group')">Pick Group Game</button>
            <div id="groupResult" class="result"></div>
        </div>
    </div>

    <script>
        const games = {
            easy: [
                "Jenga", "Werwolf", "Länderball (draußen)", "Mauer Spiel (draußen)", 
                "Räuber und Gendarm (draußen)", "Beete angucken (draußen)", 
                "Wikingerschach (draußen)", "Roboter (draußen)", "Wer bin ich?", 
                "Activity", "Scharade", "Tick Tack Bumm", "Uno", 
                "Verstecken im Dunkeln", "Stadt Land Fluss", "Zeitungsschlagen", 
                "Tischklatschspiel", "Münzspiel", "Malkette"
            ],
            advanced: [
                "Zettel Such Spiel", "etw. basteln", "False Word Challenge", 
                "Schokoladenessen"
            ],
            group: [
                "Karottenziehen", "Detektiv Spiel", "Gekippte Stühle weitergeben", 
                "Kotzendes Känguru", "Alle die wo", "Komm mit, lauf weg", 
                "Schmetterlingsfangen", "Werwolf", "Räuber und Gendarm", 
                "Armer schwarzer Kater", "Mord in der Disco", "Assoziations Kette", 
                "Evolution", "Blinzeln", "Kissenrundlauf", "Gordischer Knoten", 
                "Kartenrutschen", "Donauwelle", "Ninja", "Schüttel schüttel Spiel", 
                "Big brown pony"
            ]
        };

        function displayRandomActivity(category) {
            const activities = games[category];
            const randomIndex = Math.floor(Math.random() * activities.length);
            const randomActivity = activities[randomIndex];
            document.getElementById(`${category}Result`).textContent = randomActivity;
        }
    </script>
</body>
</html>
